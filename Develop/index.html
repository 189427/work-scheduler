<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row 9AM">
      <div class="col-2"><p>9 AM</p></div>
      <textarea class="task col-8"></textarea>
      <button class="btn col-2">Save</button>
    </div>

    <div class="row 10AM">
      <div class="col-2"><p>10 AM</p></div>
      <textarea class="task col-8"></textarea>
      <div><button class="btn col-2">Save</button></div>
    </div>
   

    <div class="row 11AM">
      <div class="col-2"><p>11 AM</p></div>
      <textarea class="task col-8"></textarea>
    </div>

    <div class="row 12PM">
      <div class="col-2"><p>12 PM</p></div>
      <textarea class="task col-8"></textarea>
    </div>

    <div class="row 1PM">
      <div class="col-2"><p>1 PM</p></div>
      <textarea class="task col-8"></textarea>
    </div>


    <div class="row 2PM">
      <div class="col-2"><p>2 PM</p></div>
      <textarea class="task col-8"></textarea>
    </div>


    <div class="row 3PM">
      <div class="col-2"><p>3 PM</p></div>
      <textarea class="task col-8"></textarea>
    </div>

    <div class="row 4PM">
      <div class="col-2"><p>4 PM</p></div>
      <textarea class="task col-8"></textarea>
    </div>

    <div class="row 5PM">
      <div class="col-2"><p>5 PM</p></div>
      <textarea class="task col-8"></textarea>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
